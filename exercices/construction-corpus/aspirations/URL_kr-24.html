        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosun";Fusion.contextPath="/pf";Fusion.deployment="892";Fusion.globalContent={"_id":"JCYFC7YA7NDMRJSWTOXZJAGFXU","canonical_url":"/national/national_general/2022/05/25/JCYFC7YA7NDMRJSWTOXZJAGFXU/","canonical_website":"chosun","content_elements":[{"_id":"ZC6C3FGCDNB5ZA6VYTC3QRPCPU","content":"여대를 졸업한 유모(29)씨는 페미니즘을 지지하지만 자신을 ‘페미니스트’라고 부르길 주저한다. 대학 시절, 교내 페미니즘 동아리가 주최한 세미나에 갔다가 “화장이나 지우고 와라” “왜 치마를 입어서 스스로를 성적(性的) 대상으로 만드냐”는 면박을 들은 뒤로 멀리했다. 그는 ‘탈(脫)코르셋’ 운동이 페미니즘에 미치는 부정적 영향을 연구한 논문으로 석사 학위를 받았다. 유씨는 “여성이 자신이 원하는 모습으로 다닐 수 있는 자유를 갖는 게 페미니즘이다. 자신들의 사상을 일방적으로 강요하는 페미니즘은 공감대를 얻지 못한다”고 했다.","type":"text"},{"_id":"6ZIFYD2XHVB5TEKWEOWNRKEWNY","content":"혐오와 차별, 배제와 맞서 싸워야 하는 페미니즘이 오히려 여성과 다른 사회적 약자를 배척하는 모습을 보여 비판받기도 한다. 여성 단체가 성폭력 피해자에게 2차 가해를 하고, 여성 우월주의를 앞세워 남성 혐오 표현을 하는 ‘워마드’가 등장하면서 페미니즘에 대한 부정적 인식을 강화시켰다. 여성에게 유리한 것만 취사선택하는 페미니즘을 조롱하는 ‘뷔페미니즘’(뷔페와 페미니즘을 합친 말)이란 말도 나왔다.","type":"text"},{"_id":"ZRYKB27VYBC5NLQZSKRMPPB3PQ","caption":"‘트랜스젠더 학생’ 입학 찬반 대자보 - 한 트랜스젠더 학생의 숙명여대 합격 사실이 알려진 지난 2020년 학교 교정에 입학 찬반 대자보가 붙어 있다. 이 학생은 결국 입학을 포기했다. /연합뉴스","credits":{"affiliation":[]},"height":464,"resizedUrls":{"article_leadart":"https://images.chosun.com/resizer/7lU7sdX4UQqELoeZFiHlGFZ_Zx4=/700x464/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/ZRYKB27VYBC5NLQZSKRMPPB3PQ.jpg","article_leadart_lg":"https://images.chosun.com/resizer/7lU7sdX4UQqELoeZFiHlGFZ_Zx4=/700x464/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/ZRYKB27VYBC5NLQZSKRMPPB3PQ.jpg","article_lg":"https://images.chosun.com/resizer/FDZIE0d3ChxJ-YqnxA9dMy3bWC4=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/ZRYKB27VYBC5NLQZSKRMPPB3PQ.jpg","article_md":"https://images.chosun.com/resizer/ECGP8JNP0rROdq5pFu1M3k1rsj8=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/ZRYKB27VYBC5NLQZSKRMPPB3PQ.jpg","article_sm":"https://images.chosun.com/resizer/Xw0G8v3_BFYCYX-_J8Eahmeow2M=/216x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/ZRYKB27VYBC5NLQZSKRMPPB3PQ.jpg","social_share":"https://images.chosun.com/resizer/Ft9tceNvPwtNUCuuUjAxDbkjiQA=/700x367/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/ZRYKB27VYBC5NLQZSKRMPPB3PQ.jpg"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/ZRYKB27VYBC5NLQZSKRMPPB3PQ.jpg","width":700},{"_id":"6H5TKQBQQBB6VP3ROZWGNJDMZA","content":"캠퍼스에서 페미니즘 논쟁이 수면 위로 올라온 것은 트랜스젠더의 여대 입학이 학생들 반대로 무산된 사건 때문이었다. 2020년 남성에서 여성으로 법적으로 성별을 바꾼 트랜스젠더가 숙명여대 정시 모집에서 합격했다는 사실이 알려지자 재학생을 중심으로 입학 반대 서명운동이 일어났고, 합격자는 결국 입학을 포기했다. 서명운동에는 숙명여대 재학생과 졸업생, 다른 여대 학생 등 2만명 가까이 참여했다. 이를 주도한 이들은 “태어날 때부터 여성이어야만 여성으로 인정받을 수 있으며 성기 수술을 했다고 여성이 될 수는 없다”는 주장을 폈다. 또 “트랜스젠더의 입학을 허용하면 여성들로만 이뤄진 안전한 공간을 남성이 침범하게 된다”는 게 이들의 논리였다. 이 사건은 젠더로 인한 차별이나 혐오를 반대해야 하는 페미니스트가 오히려 성 소수자를 차별, 혐오했다는 이유로 비난을 받았다.","type":"text"},{"_id":"BD4YAVA4R5GBLAXN6UFA44XMKQ","content":"여성 아닌 성별을 배제하고 트랜스젠더나 남성 동성애를 받아들이지 않는 페미니즘은 ‘분리주의 페미니즘’라고 불린다. 해외에서는 주류가 아니지만 2010년대 후반부터 국내 20·30대 영 페미니스트들 사이에서 지지를 받고 있다. 본지 조사에서도 ‘페미니즘에 긍정적 관심을 갖고 있다’고 한 응답자 중 ‘페미니즘은 제3의 성을 포함한 성평등이다’라고 대답한 비율은 10명 중 1명(9.1%)도 안 됐다. 이들은 우리 사회 젠더 모순이 남성 우월주의에서 나왔기 때문에 남성과 연대를 해선 안 되고, 여성이 사회의 우위를 점해야 한다고 주장한다. 2018년 불법 촬영에 대한 미온적 수사를 규탄하는 혜화역 시위에서 주최 측이 안전을 위해 시위 참가 대상을 ‘생물학적 여성’으로 규정해 남성은 물론 트렌스젠더를 배제한 것이 분리주의의 대표적 사례다.","type":"text"},{"_id":"BUZUBREHRFFRFOTSR57EI2U4UI","content":"2030이 주축이 된 분리주의 페미니스트들은 탈코르셋과 ‘비(非)연애·비성관계·비결혼·비출산’을 뜻하는 ‘4B운동’도 함께 주도하고 있다. 가부장제 내에서 임신과 출산으로 인한 부담이 여성에게 편중돼 있고, 이성과의 연애에서도 여성이 감수해야 할 위험이 크다는 것이다. 4B 운동과 탈코르셋이 가장 강력한 여성운동 방식이라는 인식이 퍼지면서 이를 따르지 않으면 페미니스트가 아니라는 식의 주장이 힘을 얻었다.","type":"text"},{"_id":"AKPUSZ23QVHJNI76BG6AXWOVLU","content":"<b>〈특별취재팀〉</b>","type":"text"},{"_id":"ZXE5Q3IC65CVDG6LXGF3ZSOBUU","content":"김윤덕 주말뉴스부장, 김연주 사회정책부 차장, 변희원 산업부 차장, 김경필 정치부 기자, 유종헌·유재인·윤상진 사회부 기자","type":"text"}],"created_date":"2022-05-24T06:49:11.592Z","credits":{"by":[{"additional_properties":{"original":{"author_type":"","url":"https://www.chosun.com/people//"}},"name":"특별취재팀","org":"","type":"author"}]},"description":{"basic":""},"display_date":"2022-05-24T18:35:05.740Z","distributor":{"name":"Chosun"},"first_publish_date":"2022-05-24T18:35:05.740Z","headlines":{"basic":"일부 영페미, 평등 외치며 성소수자 배척… 유리한 것만 취하는 ‘뷔페미니즘’ 논란","mobile":""},"label":{"send_to_polly":{"text":"Yes"}},"language":"","last_updated_date":"2022-05-25T01:04:41.302Z","source":{"system":"composer"},"subheadlines":{"basic":"[2022 다시 쓰는 젠더 리포트]<br>여대 합격한 ‘트랜스젠더 학생’ 반대서명운동에 결국 입학 포기<br>연애·성관계·결혼·출산 거부도"},"subtype":"default","taxonomy":{"primary_section":{"_id":"/national/national_general","additional_properties":{"original":{"ancestors":{"default":["/national"]}}},"name":"사회 일반","path":"/national/national_general"},"sections":[{"_id":"/national/national_general","name":"사회 일반"},{"_id":"/national","name":"사회"}],"tags":[{"slug":"jendeoripoteu2022","text":"젠더리포트2022"}]},"type":"story","website_url":"/national/national_general/2022/05/25/JCYFC7YA7NDMRJSWTOXZJAGFXU/"};Fusion.globalContentConfig={"source":"article","query":{"uri":"/national/national_general/2022/05/25/JCYFC7YA7NDMRJSWTOXZJAGFXU/","website_url":"/national/national_general/2022/05/25/JCYFC7YA7NDMRJSWTOXZJAGFXU/","arc-site":"chosun"}};Fusion.lastModified=1671013825010;Fusion.contentCache={"site-service":{"{\"hierarchy\":\"GNB\"}":{"data":{"children":[{"_id":"/home","children":[],"name":"뉴스홈","node_type":"section"},{"_id":"link-Z1MBA7DD7N0XHCUU4N4WCVHD50","children":[],"display_name":"카타르월드컵","node_type":"link","url":"https://www.chosun.com/qatar-2022/"},{"_id":"/economy","children":[],"name":"조선경제","node_type":"section"},{"_id":"link-W08RZU267N6453EJVAZZ7J2Z44","children":[],"display_name":"서학개미봇","node_type":"
